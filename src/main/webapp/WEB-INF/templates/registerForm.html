<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{menu.register}"></title>
</head>
<body>

	<div th:include="fragments/header::header"></div>

	<form th:action="@{/register}" method="POST" th:object="${client}">
	
			<table width="500" border="0" cellpadding="4" cellspacing="1"
				   align="center">
				   
				   <tr>
					   	<td width="130" align="right" th:text="#{register.firstName}"></td>
					   	<td width="270" align="left"><input type="text" th:field="*{firstName}"></td>
				   </tr>
				   <tr>
						<td colspan="2" align="center"><font color="red"><label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></label></font></td>
				   </tr>
				   
				    <tr>
					   	<td width="130" align="right" th:text="#{register.lastName}"></td>
					   	<td width="270" align="left"><input type="text" th:field="*{lastName}"></td>
				   </tr>
				   <tr>
						<td colspan="2" align="center"><font color="red"><label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></label></font></td>
				   </tr>
				   
				    <tr>
					   	<td width="130" align="right" th:text="#{register.email}"></td>
					   	<td width="270" align="left"><input type="text" th:field="*{email}"></td>
				   </tr>
				   <tr>
						<td colspan="2" align="center"><font color="red"><label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label></font></td>
				   </tr>
				   
				    <tr>
					   	<td width="130" align="right" th:text="#{register.password}"></td>
					   	<td width="270" align="left"><input type="password" th:field="*{password}"></td>
				   </tr>
				   <tr>
						<td colspan="2" align="center"><font color="red"><label th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}"></label></font></td>
				   </tr>
				   
				   <tr>
						<td colspan="2" align="center" bgcolor="#fff">
							<input type="submit" th:value="register"/>	
							<input type="reset" th:value="reset"/>				
						</td>
				</tr>
				   
			
			</table>
	
	
	</form>

</body>
</html>
